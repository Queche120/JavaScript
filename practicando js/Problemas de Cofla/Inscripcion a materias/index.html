<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripcion a materias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form autocomplete="off">
        <h2>Inscripcion de materias adeudadas</h2>
        <input type="text" placeholder="Nombre completo" id="nombre" required></input>
        <input type="email" placeholder="Email" id="email" required></input>
        <input type="text" placeholder="Materia adeudada" id="materia" required></input>
        <input type="submit" placeholder="Solicitar mesa" id="btn-enviar"></input>
        <div class="resultado"></div>
    </form>
    <script src="code.js"></script>
</body>
</html>
